<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Database Postman </title>
  </head>

  <body>
		<main>
            <h1> Post a new event to database</h1>
            <div id="wrapper">
                <table id="input-table">
                  <tr>
                    <td><label class="labels" for="program">Program ID </label></td>
                    <td><input id="program" class="input-fields" type="text" value="l6tZOeZmiDv">  </input></td>
                  </tr>
                  <tr>
                    <td><label class="labels" for="program_stage">Program Stage ID </label></td>
                    <td><input id="program_stage" class="input-fields" type="text" value="Svrtq32Wl4w">  </input></td>
                  </tr>
                  <tr>
                    <td><label class="labels" for="orgunit">Orgunit ID </label></td>
                    <td><input id="orgunit" class="input-fields" type="text" value="">  </input></td>
                  </tr>


                </table>

                <input type="submit" value="Send" id="submit-button">
                <input type="submit" value="Send 10 randomized events" id="randomized-submit-button">
                <div id="output">
                </div>
            </div>
		</main>
  </body>
</html>

<script src="script.js"></script>
